<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频网站</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#FF4785',
                        secondary: '#8E8E93',
                        dark: '#1C1C1E',
                        card: '#2C2C2E'
                    },
                    borderRadius: {
                        'none': '0px',
                        'sm': '4px',
                        DEFAULT: '8px',
                        'md': '12px',
                        'lg': '16px',
                        'xl': '20px',
                        '2xl': '24px',
                        '3xl': '32px',
                        'full': '9999px',
                        'button': '8px'
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body class="class="min-h-screen pb-16 pt-16"">
    <!-- 顶部导航栏 -->
    <nav class="nav-bar h-16 flex items-center px-4 border-b border-gray-800">
        <div class="flex items-center justify-between w-full">
            <button class="w-8 h-8 rounded-full bg-transparent flex items-center justify-center" onclick="goBack()">
                <i class="fas fa-chevron-left text-white text-lg"></i>
            </button>
            <div class="font-['Pacifico'] text-xl text-primary">logo</div>
            <div class="w-8 h-8"></div>
        </div>
    </nav>
    <!-- 主要内容区域 -->
    <main class="mt-12 px-6 pt-8">
        <div class="mb-10">
            <h1 class="text-2xl font-bold text-white mb-2">欢迎回来</h1>
            <p class="text-secondary text-sm">登录以继续观看您喜爱的视频内容</p>
        </div>
        <form>
            <div class="mb-4">
                <label class="block text-white text-sm font-medium mb-2">邮箱地址</label>
                <div class="relative">
                    <input type="email" placeholder="请输入您的邮箱"
                        class="w-full bg-card text-white px-4 py-3 rounded-lg text-sm focus:ring-2 focus:ring-primary border-none">
                </div>
            </div>
            <div class="mb-6">
                <label class="block text-white text-sm font-medium mb-2">密码</label>
                <div class="relative">
                    <input type="password" placeholder="请输入密码"
                        class="w-full bg-card text-white px-4 py-3 rounded-lg text-sm focus:ring-2 focus:ring-primary border-none">
                    <i class="fas fa-eye-slash absolute right-3 top-3.5 text-secondary text-sm"></i>
                </div>
            </div>
            <button type="submit"
                class="w-full bg-primary text-white py-3 rounded-lg font-medium mb-4 !rounded-button">登录</button>
            <div class="flex justify-between items-center">
                <button type="button" class="text-secondary text-sm">忘记密码?</button>
                <button type="button" class="text-primary text-sm">注册账号</button>
            </div>
        </form>
        <div class="mt-12">
            <p class="text-secondary text-sm text-center mb-4">或使用以下方式登录</p>
            <div class="flex justify-center space-x-6">
                <button class="w-12 h-12 rounded-full bg-card flex items-center justify-center">
                    <i class="fab fa-weixin text-white text-xl"></i>
                </button>
                <button class="w-12 h-12 rounded-full bg-card flex items-center justify-center">
                    <i class="fab fa-qq text-white text-xl"></i>
                </button>
                <button class="w-12 h-12 rounded-full bg-card flex items-center justify-center">
                    <i class="fab fa-weibo text-white text-xl"></i>
                </button>
            </div>
        </div>
    </main>
