<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人信息</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#FF4785',
                        secondary: '#8E8E93',
                        dark: '#1C1C1E',
                        card: '#2C2C2E'
                    },
                    borderRadius: {
                        'none': '0px',
                        'sm': '4px',
                        DEFAULT: '8px',
                        'md': '12px',
                        'lg': '16px',
                        'xl': '20px',
                        '2xl': '24px',
                        '3xl': '32px',
                        'full': '9999px',
                        'button': '8px'
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body class="bg-dark text-white font-sans">
    <!-- 顶部导航栏 -->
    <nav class="nav-bar h-16 fixed top-0 left-0 right-0 bg-primary flex items-center px-4 z-10" onclick="goToIndex()">
        <button class="text-white icon-container" onclick="goToIndex()">
            <i class="fas fa-chevron-left text-lg"></i>
        </button>
        <h1 class="text-white font-medium text-lg mx-auto text-ellipsis px-4">个人信息</h1>
    </nav>
    <!-- 内容区域 -->
    <main class="pt-40 pb-20 px-4">
        <!-- 头像区域 -->
        <div class="flex flex-col items-center mb-8">
            <div class="relative mb-4">
                <img src="https://tse4-mm.cn.bing.net/th/id/OIP-C.qOjIbk0Jtqx9MR45Md2bsAHaHa?w=195&h=195&c=7&r=0&o=5&dpr=1.3&pid=1.7" 
                     alt="用户头像" 
                     class="w-24 h-24 rounded-full object-cover border-2 border-white shadow-md">
                <button class="absolute bottom-0 right-0 bg-primary text-white rounded-full p-2 shadow-md">
                    <i class="fas fa-camera w-4 h-4"></i>
                </button>
            </div>
            <h2 class="text-lg font-medium">张雨晴</h2>
        </div>
        <!-- 基本信息区域 -->
        <div class="bg-dark rounded-xl shadow-sm overflow-hidden mb-6">
            <div class="border-b border-gray-100 px-4 py-3 flex justify-between items-center">
                <span class="text-white">昵称</span>
                <div class="flex items-center">
                    <span class="text-white mr-2">张雨晴</span>
                    <i class="fas fa-pencil-alt text-gray-400 w-4 h-4"></i>
                </div>
            </div>
            <div class="border-b border-gray-100 px-4 py-3 flex justify-between items-center">
                <span class="text-white">手机号</span>
                <div class="flex items-center">
                    <span class="text-white mr-2">138****8888</span>
                    <i class="fas fa-chevron-right text-gray-400 w-4 h-4"></i>
                </div>
            </div>
            <div class="px-4 pt-3 pb-32 flex justify-between items-center relative overflow-visible">
                <span class="text-white">性别</span>
                <div>
                    <button id="gender-display" class="flex items-center px-3 py-1 rounded-button bg-primary text-white" onclick="toggleGenderDropdown()">
                        保密
                        <i class="fas fa-chevron-right ml-2"></i>
                    </button>
                    <div id="gender-dropdown" class="absolute right-4 mt-2 w-30 bg-card rounded-md shadow-lg hidden z-10">
                        <button class="block w-full text-right px-3 py-1 hover:bg-primary" onclick="selectGender('保密')">保密</button>
                        <button class="block w-full text-right px-3 py-1 hover:bg-primary" onclick="selectGender('男')">男</button>
                        <button class="block w-full text-right px-3 py-1 hover:bg-primary" onclick="selectGender('女')">女</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 账号安全区域 -->
        <div class="bg-card rounded-xl shadow-sm overflow-hidden mt-20">
            <div class="px-4 py-3 flex justify-between items-center">
                <span class="text-white">找回密码</span>
                <i class="fas fa-chevron-right text-gray-400 w-4 h-4"></i>
            </div>
        </div>
    </main>
    <!-- 底部操作按钮 -->
    <div class="tab-bar h-20 fixed bottom-0 left-0 right-0 py-3 px-4 shadow-md">
        <button class="w-full py-3 rounded-2xl bg-primary text-white font-medium">
            退出登录
        </button>
    </div>
</body>
