<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#FF4785',
                        secondary: '#8E8E93',
                        dark: '#1C1C1E',
                        card: '#2C2C2E'
                    },
                    borderRadius: {
                        'none': '0px',
                        'sm': '4px',
                        DEFAULT: '8px',
                        'md': '12px',
                        'lg': '16px',
                        'xl': '20px',
                        '2xl': '24px',
                        '3xl': '32px',
                        'full': '9999px',
                        'button': '8px'
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body class="min-h-screen pb-16 pt-16">
    <!-- 顶部导航栏 -->
    <nav class="nav-bar h-16 flex items-center px-4 border-b border-gray-800 w-full">
        <div class="flex items-center justify-between w-full">
            <div class="font-['Pacifico'] text-xl text-primary">logo</div>
            <div class="ml-auto flex items-center space-x-3">
                <button class="rounded-button bg-primary text-white px-4 py-2 text-sm font-medium" onclick="goToLogin()">登录/注册</button>
                <button class="rounded-button bg-card text-white px-3 py-2 text-sm font-medium flex items-center">
                    <i class="fas fa-id-card w-4 h-4 mr-1"></i>
                    <span>身份凭证</span>
                </button>
            </div>
        </div>
    </nav>

    <!-- 用户信息区 -->
    <div class="bg-card rounded-xl shadow-sm mx-4 mt-4 p-4">
        <div class="flex items-center justify-between">
            <div class="flex items-end mb-4">
                <img src="https://tse4-mm.cn.bing.net/th/id/OIP-C.qOjIbk0Jtqx9MR45Md2bsAHaHa?w=195&h=195&c=7&r=0&o=5&dpr=1.3&pid=1.7" 
                        alt="用户头像" 
                        class="w-12 h-12 rounded-full object-cover border-2 border-white shadow-md mr-3">
                <p class="font-medium text-lg text-white">guest_123456</p>
            </div>
        </div>
        
        <div class="flex items-center justify-between mt-6 pt-3 border-t border-gray-700">
            <div class="bg-gray-700 text-white rounded-full px-3 py-1 text-xs font-medium">游客</div>
            <div class="flex items-center text-white text-sm">
                <span>会员中心</span>
                <i class="fas fa-chevron-right w-3 h-3 ml-1"></i>
            </div>
        </div>
    </div>

    <!-- 数据看板 -->
    <div class="mx-4 mt-6">
        <h3 class="text-lg font-medium text-white">我的账号</h3>
        <div class="flex overflow-x-auto space-x-3 mt-3 pb-2">
            <div class="bg-card rounded-xl shadow-sm p-4 min-w-[80px] flex-shrink-0">
                <p class="text-2xl font-bold text-center text-white">0</p>
                <p class="text-gray-400 text-xs text-center mt-1">邀请</p>
            </div>
            <div class="bg-card rounded-xl shadow-sm p-4 min-w-[80px] flex-shrink-0">
                <p class="text-2xl font-bold text-center text-white">0</p>
                <p class="text-gray-400 text-xs text-center mt-1">已购</p>
            </div>
            <div class="bg-card rounded-xl shadow-sm p-4 min-w-[80px] flex-shrink-0">
                <p class="text-2xl font-bold text-center text-white">0</p>
                <p class="text-gray-400 text-xs text-center mt-1">余额</p>
            </div>
            <div class="bg-card rounded-xl shadow-sm p-4 min-w-[80px] flex-shrink-0">
                <p class="text-2xl font-bold text-center text-white">0</p>
                <p class="text-gray-400 text-xs text-center mt-1">金币</p>
            </div>
        </div>
    </div>

    <!-- 服务导航 -->
    <div class="mx-4 mt-8">
        <h3 class="text-lg font-medium text-white">我的服务</h3>
        <div class="grid grid-cols-2 gap-3 mt-3">
            <div class="bg-card rounded-xl shadow-sm p-4 flex flex-col items-center">
                <div class="w-12 h-12 rounded-full bg-primary bg-opacity-20 flex items-center justify-center">
                    <i class="fas fa-wallet text-primary w-6 h-6 flex items-center justify-center"></i>
                </div>
                <p class="text-sm mt-2 text-white">账户充值</p>
            </div>
            <div class="bg-card rounded-xl shadow-sm p-4 flex flex-col items-center">
                <div class="w-12 h-12 rounded-full bg-secondary bg-opacity-20 flex items-center justify-center">
                    <i class="fas fa-user text-secondary w-6 h-6 flex items-center justify-center"></i>
                </div>
                <p class="text-sm mt-2 text-white">我的账户</p>
            </div>
            <div class="bg-card rounded-xl shadow-sm p-4 flex flex-col items-center">
                <div class="w-12 h-12 rounded-full bg-purple-500 bg-opacity-20 flex items-center justify-center">
                    <i class="fas fa-share-alt text-purple-500 w-6 h-6 flex items-center justify-center"></i>
                </div>
                <p class="text-sm mt-2 text-white">我的推广</p>
            </div>
            <div class="bg-card rounded-xl shadow-sm p-4 flex flex-col items-center">
                <div class="w-12 h-12 rounded-full bg-yellow-500 bg-opacity-20 flex items-center justify-center">
                    <i class="fas fa-comment-dots text-yellow-500 w-6 h-6 flex items-center justify-center"></i>
                </div>
                <p class="text-sm mt-2 text-white">客服中心</p>
            </div>
        </div>
    </div>

    <!-- 底部标签栏 -->
    <div class="tab-bar h-16 flex items-center justify-around w-full">
        <button class="flex flex-col items-center justify-center text-secondary" onclick="goToIndex()">
            <i class="fas fa-home text-lg"></i>
            <span class="text-xs mt-1">首页</span>
        </button>
        <button class="flex flex-col items-center justify-center text-secondary">
            <i class="fas fa-compass text-lg"></i>
            <span class="text-xs mt-1">游戏</span>
        </button>
        <button class="flex flex-col items-center justify-center text-primary">
            <i class="fas fa-user text-lg"></i>
            <span class="text-xs mt-1">我的</span>
        </button>
    </div>
</body>
</html>
